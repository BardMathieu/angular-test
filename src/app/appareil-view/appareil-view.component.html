<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h2 class="text-center">Mes appareils</h2>
      <p>Mis à jour : {{ lastUpdate | async | date: 'short' | lowercase }}</p>
      <ul class="list-group">
        <app-appareil *ngFor="let appareil of appareils; let i = index"
                      [appareilName]="appareil.name"
                      [appareilStatus]="appareil.status"
                      [index]="i"
                      [id]="appareil.id"></app-appareil>
        <button class="btn btn-success"
                (click)="onAllumer()">Tout allumer</button>
        <button class="btn btn-danger"
                (click)="onEteindre()">Tout éteindre</button>
      </ul>
    </div>
  </div>
</div>
